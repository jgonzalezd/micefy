    pages:
      landing:
        hero:
          title: Conferencias Interactivas
          text: |
            Aprovecha mejor tus conferencias y eventos.
            Micefy hace las conferencias interactivas y los eventos un lugar lleno de oportunidades
            para aprender, participar y con las personas que te interesa. Necesitas información sobre el evento?
            no te preocupes Micefy tiene la informacion esencial para que no te pierdas y recibas actualizaciones
            de ultimo minuto por si algo se presenta.
        features:
          feature_one:
            title: Participa
            text: |
              Tienes una pregunta importante? Preguntale al experto. Te has preguntado lo que las demas personas tienen para decir?
              Micefy permite la interaccion entre el publico y el conferencista en tiempo real
            bullet_1: Haz preguntas al conferencista
            bullet_2: Vota por las mejores preguntas
            bullet_3: Toma notas de la conerencia
            bullet_4: Publica tus opiniones del evento
          feature_two:
              title: Todo en un mismo sitio
              text_1: |
                No vuelvas a perder tus notas, contactos y memorias de tus conferencias. Mantenla toda
                en un solo lugar que puedas consultar.
              text_2: |
                Micefy te ayuda a mantener toda esta informacion en la nube para que siempre la tengas
                disponible. Seguro la vas a necesitar.
          feature_three:
              title: Conoce nuevas personas
              text: |
                Escribe tus intereses y relacionate con las personas que deseas conocer durante el evento.
                Micefy facilita la comunicacion para que puedas optimizar tu lista de contactos
        real-time:
          title: Todas las diapositivas en tu tablet o movil
          subtitle: en Tiempo Real!
          text: |
            Siempre nos pasa que algunas diapositivas son imposibles de leer desde donde estamos, y nos perdemos de
            datos y analisis importantes, ahora puedes tener la presentación en tus manos, jamas volveras a perder
            esos detalles y lo mejor, siempre podras volver a consultarlas. (Muy pronto estara disponible)
        soon:
          feature_1:
            title: "Envia notificaciones de último minuto a los asistentes"
            text: |
              Lastimosamente no siempre sale todo como fue planeado, pero no te preocupes, ahora puedes avisar.
              Micefy te permite enviar notificaciones en tiempo real a tus asistentes y mantenerlos informados acerca
              de los cambios de ultimo minuto y mitigar el impacto negativo. (Muy pronto estara disponible)
          feature_2:
            title: Reportes y analisis del evento.
            text_1: |
              Descubre que tan satisfechos estan los asistentes con tu evento, los temas mas hablados
              y los mayores "influenciadores" durante evento
            text_2: |
              Enterate de las cosas a las que necesitas prestar atencion para mantener a tu audiencia
              enganchada con el evento y ofrecerles la mejor experiencia (Esta funcionalidad estara disponible muy pronto).
        conference:
          title: Todo Sobre el Evento
        contact_us:
          title: Contactanos
          text: "Si tienes alguna inquietud o deseas mas información comunicate con nosotros"
